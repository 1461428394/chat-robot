<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>聊天机器人-用户登录</title>
        <link
            rel="shortcut icon"
            href="./asset/favicon.ico"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="./css/common.css" />
        <link rel="stylesheet" href="./css/user.css" />
    </head>
    <body>
        <form class="user-form">
            <h1 class="title">
                <img src="./asset/robot.png" alt="" />
                聊天机器人
            </h1>
            <div class="form-group">
                <i class="iconfont icon-zhanghao"></i>
                <input
                    id="txtLoginId"
                    name="loginId"
                    type="text"
                    max="20"
                    placeholder="请输入账号"
                    class="txt"
                />
                <p class="err"></p>
            </div>
            <div class="form-group">
                <i class="iconfont icon-mima"></i>
                <input
                    id="txtLoginPwd"
                    name="loginPwd"
                    type="password"
                    max="20"
                    placeholder="请输入密码"
                    class="txt"
                />
                <p class="err"></p>
            </div>
            <div class="form-group">
                <button class="submit">登录</button>
            </div>
            <div class="form-group">
                <p class="msg">
                    没有账号？
                    <a href="./reg.html">点击这里注册</a>
                </p>
            </div>
        </form>
    </body>
</html>
<script src="./js/api.js"></script>
<script>
    (function () {
        const dom = {
            errorId: document.querySelectorAll(".err")[0],
            errorPwd: document.querySelectorAll(".err")[1],
            id: document.querySelector("#txtLoginId"),
            pwd: document.querySelector("#txtLoginPwd"),
            submit: document.querySelector("form"),
        };
        let flagUser = false;
        let flagPwd = false;
        dom.id.addEventListener("blur", function () {
            if (this.value.trim() === "") {
                dom.errorId.innerHTML = "用户名不能为空";
                flagUser = false;
            } else {
                dom.errorId.innerHTML = "";
                flagUser = true;
            }
        });
        dom.pwd.addEventListener("blur", function () {
            if (this.value.trim() === "") {
                dom.errorPwd.innerHTML = "密码不能为空";
                flagPwd = false;
            } else {
                dom.errorPwd.innerHTML = "";
                flagPwd = true;
            }
        });
        dom.submit.addEventListener("submit", (e) => {
            e.preventDefault(); //取消默认事件
            if (flagPwd && flagUser) {
                //都不为空
                login(dom.id.value.trim(), dom.pwd.value.trim()).then(
                    (data) => {
                        if (data.statute) {
                            //登录成功
                            //保存token
                            localStorage.setItem("token", data.token);
                            //跳转页面
                            location.href = "./index.html";
                        } else {
                            dom.errorId.innerHTML = data.msg;
                            //显示错误信息
                            return;
                        }
                    }
                );
            }
        });
    })();
</script>
